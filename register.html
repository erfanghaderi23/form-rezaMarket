<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>register || rezaMarket </title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<!---------------------------SECTION_BODY---------------------------------->
<main>
    <!--------register------------>
    <section id="register">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-5 mt-3 mt-lg-5">
                    <div class="d-flex justify-content-center align-items-center">
                        <img src="assets/images/logo.png" alt="rezaMarket" loading="lazy">
                        <h3 class="dv-text-logo mt-auto">رضا مارکت</h3>
                    </div>
                    <div class="text-center my-3 my-lg-4">
                        <span class="p1">ثبت نام</span>
                    </div>
                    <div class="mt-3 justify-content-center text-right">
                        <form method="POST" class="dv-input-f-accounts">
                            <div class="row mt-4">
                                <div class="col-12">
                                    <label class="w-100 d-flex flex-column" for="last_name">
                                        <span class="font-14 mb-2"> نام خانوادگی</span>
                                        <input id="last_name" type="text" name="last_name"
                                               class="input w-100 mb-4"
                                               placeholder="نام و نام خانوادگی">
                                    </label>
                                    <div class="invalid-feedback d-block mt-2 mt-2"></div>
                                </div>
                                <div class="col-12">
                                    <label class="w-100 d-flex flex-column" for="mobile">
                                        <span class="font-14 mb-2">شماره موبایل</span>
                                        <input id="mobile" type="text" name="mobile"
                                               class="input w-100 mb-3"
                                               placeholder="شماره موبایل خود را تایپ کنید"
                                               dir="ltr">
                                    </label>
                                    <div class="invalid-feedback d-block mt-2 mt-2"></div>
                                </div>
                                <div class="col-12">
                                    <label class="w-100 d-flex flex-column" for="telephone">
                                        <span class="font-14 mb-2">شماره تلفن </span>
                                        <input id="telephone" type="tel" name="telephone"
                                               class="input w-100 mb-2"
                                               placeholder="شماره تلفن خود را تایپ کنید"
                                               dir="ltr">

                                    </label>
                                    <div class="invalid-feedback d-block mt-2 mt-2"></div>
                                </div>
                                <div class="col-6 mb-2 pt-2">
                                    <label for="province" class="w-100">
                                        <span class="font-14 mb-2">استان</span>
                                        <select id="province" name="province" class="dv-select w-100 mb-2">
                                            <option disabled selected>انتخاب کنید</option>
                                            <option>تهران</option>
                                        </select>
                                    </label>
                                    <div class="invalid-feedback d-block mt-2 mt-2"></div>
                                </div>
                                <div class="col-6 mb-2 pt-2">
                                    <label for="city" class="w-100">
                                        <span class="font-14 mb-2">شهر</span>
                                        <select id="city" name="province" class="dv-select w-100 mb-2">
                                            <option disabled selected>انتخاب کنید</option>
                                            <option>تهران</option>
                                        </select>
                                    </label>
                                    <div class="invalid-feedback d-block mt-2 mt-2"></div>
                                </div>
                                <div class="col-12">
                                    <label class="w-100 d-flex flex-column" for="address">
                                        <span class="mb-2">آدرس</span>
                                        <textarea id="address" rows="3" name="addressٍ"
                                                  class="w-100 mb-3 p-2 p-lg-3 dv-input-f-demo"
                                                  placeholder="ادرس خود راتایپ کنید"></textarea>
                                    </label>
                                    <div class="invalid-feedback d-block mt-2 mt-2"></div>
                                </div>
                                <div class="col-12">
                                    <label class="w-100 d-flex flex-column" for="password">
                                        <span class="font-14 mb-2">رمز عبور حساب کاربری خود را وارد کنید.</span>
                                        <input id="password" type="password" name="password"
                                               class="input w-100 mb-3"
                                               placeholder="رمز عبور خود را وارد کنید">
                                    </label>
                                    <div class="invalid-feedback d-block mt-2 mt-2"></div>
                                </div>
                                <div class="col-12 mb-2">
                                    <label class="w-100 d-flex flex-column" for="check_password">
                                        <span class="font-14 mb-2">مجددا رمز عبور حساب کاربری خود را وارد کنید.</span>
                                        <input id="check_password" type="password" name="check_password"
                                               class="input w-100 mb-2"
                                               placeholder="رمز عبور خود را مجدد وارد کنید">
                                    </label>
                                    <div class="invalid-feedback d-block mt-2 mt-2"></div>
                                </div>
                            </div>
                            <div class="mt-4">
                                <button class="dv-btn-account text-white w-100">ثبت نام</button>
                            </div>
                        </form>
                    </div>
                    <div class="row">
                        <div class="col-12 text-center">
                            <p class="p1 mt-4">
                                با ورود و یا ثبت نام شرایط و مقررات استفاده از سرویس های سایت رضا مارکت و سیاست حفظ حریم
                                خصوصی
                                آن را می‌پذیرید.
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-7 my-2 mt-lg-5">
                    <div class="dv-bg-account position-relative">
                        <img src="assets/images/bg-login-register.png" class="img-fluid" alt="rezaMarket"
                             loading="lazy">
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<!--footer-->

<!--scripts-->
<script src="assets/js/jquery-3.6.0.min.js"></script>
<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/index.js"></script>

</body>
</html>
