<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>forgetPassword || rezaMarket </title>
    <link rel="shortcut icon" href="assets/images/logo.ico" type="image/x-icon">
    <!--    Logo with ico format-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<!---------------------------SECTION_BODY---------------------------------->
<main>
    <!--------forgetPassword------------>
    <section id="login">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-4 mt-3 mt-lg-5">
                    <div class="d-flex justify-content-center align-items-center">
                        <img src="assets/images/logo.png" alt="rezaMarket" loading="lazy">
                        <h3 class="dv-text-logo mt-auto">رضا مارکت</h3>
                    </div>
                    <div class="text-center my-3 my-lg-4">
                        <p>فراموشی رمز عبور</p>
                    </div>
                    <div class="text-end my-3 my-lg-4">
                        <p>کد تایید را وارد نمایید</p>
                    </div>
                    <div class="mt-3 justify-content-center text-right">
                        <form method="POST" class="dv-input-f-accounts">
                            <div class="row mt-4">
                                <div class="col-12 mb-4">
                                    <fieldset class='number-code'>
                                        <legend class="font-14 mb-2 p1">جهت ادامه لطفا کد تایید دریافت شده را در کادر زیر وارد
                                            نمایید.</legend>
                                        <div>
                                            <input name='code' class='code-input ms-2' required/>
                                            <input name='code' class='code-input ms-2' required/>
                                            <input name='code' class='code-input ms-2' required/>
                                            <input name='code' class='code-input ms-2' required/>
                                            <input name='code' class='code-input ms-2' required/>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-12">
                                    <label class="w-100 d-flex flex-column" for="password">
                                        <span class="font-14 mb-2">رمز عبور حساب کاربری خود را وارد کنید.</span>
                                        <input id="password" type="password" name="password"
                                               class="input w-100 mb-3"
                                               placeholder="رمز عبور خود را وارد کنید">
                                    </label>
                                    <div class="invalid-feedback d-block mt-2 mt-2"></div>
                                </div>
                                <div class="col-12 mb-2">
                                    <label class="w-100 d-flex flex-column" for="check_password">
                                        <span class="font-14 mb-2">مجددا رمز عبور حساب کاربری خود را وارد کنید.</span>
                                        <input id="check_password" type="password" name="check_password"
                                               class="input w-100 mb-2"
                                               placeholder="رمز عبور خود را مجدد وارد کنید">
                                    </label>
                                    <div class="invalid-feedback d-block mt-2 mt-2"></div>
                                </div>
                            </div>
                            <div class="mt-4">
                                <button class="dv-btn-account text-white w-100">ذخیره رمز عبور جدید</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-12 col-lg-8 mt-3 mt-lg-5">
                    <div class="dv-bg-account position-relative">
                        <img src="assets/images/bg-login-register.png" class="img-fluid" alt="rezaMarket"
                             loading="lazy">
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<!--footer-->

<!--scripts-->
<script src="assets/js/jquery-3.6.0.min.js"></script>
<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/index.js"></script>

</body>
</html>
