<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>login || rezaMarket </title>
    <link rel="shortcut icon" href="assets/images/logo.ico" type="image/x-icon">
    <!--    Logo with ico format-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<!---------------------------SECTION_BODY---------------------------------->
<main>
    <!--------login------------>
    <section id="login">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-4 mt-3 mt-lg-5">
                    <div class="d-flex justify-content-center align-items-center">
                        <img src="assets/images/logo.png" alt="rezaMarket" loading="lazy">
                        <h3 class="dv-text-logo mt-auto">رضا مارکت</h3>
                    </div>
                    <div class="text-center my-3 my-lg-4">
                        ورود / <a href="register.html">ثبت‌نام</a>
                    </div>

                    <div class="mt-3 justify-content-center text-right">
                        <form method="POST" class="dv-input-f-accounts">
                            <div class="row mt-4">
                                <div class="col-12">
                                    <label class="w-100 d-flex flex-column" for="mobile">
                                        <span class="font-14 mb-2">شماره موبایل</span>
                                        <input id="mobile" type="text" name="mobile"
                                               class="input w-100 mb-3"
                                               placeholder="شماره موبایل خود را تایپ کنید"
                                               dir="ltr">
                                    </label>
                                    <div class="invalid-feedback d-block mt-2 mt-2"></div>
                                </div>
                            </div>
                            <div class="mt-4">
                                <button class="dv-btn-account text-white w-100">ورود به حساب کاربری</button>
                            </div>
                        </form>
                    </div>
                    <div class="row mt-5">
                        <div class="col-12 text-center">
                            <p>
                                با ورود و یا ثبت نام شرایط و مقررات استفاده از سرویس های سایت رضا مارکت و سیاست حفظ حریم
                                خصوصی
                                آن را می‌پذیرید.
                            </p>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-lg-8 mt-3 mt-lg-5">
                    <div class="dv-bg-account position-relative">
                        <img src="assets/images/bg-login-register.png" class="img-fluid" alt="rezaMarket"
                             loading="lazy">
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<!--footer-->

<!--scripts-->
<script src="assets/js/jquery-3.6.0.min.js"></script>
<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/index.js"></script>

</body>
</html>
