<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>login-password || rezaMarket </title>
    <link rel="shortcut icon" href="assets/images/logo.ico" type="image/x-icon">
    <!--    Logo with ico format-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<!---------------------------SECTION_BODY---------------------------------->
<main>
    <!--------login------------>
    <section id="login">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-4 mt-3 mt-lg-5">
                    <div class="d-flex justify-content-center align-items-center">
                        <img src="assets/images/logo.png" alt="rezaMarket" loading="lazy">
                        <h3 class="dv-text-logo mt-auto">رضا مارکت</h3>
                    </div>
                    <div class="text-center my-3 my-lg-4">
                        <p> ورود / ثبت‌نام</p>
                    </div>
                    <div class="p1 me-lg-3"><span>رمز عبور حساب کاربری خود را وارد کنید</span></div>

                    <div class="mt-3 justify-content-center text-right">
                        <form method="POST" class="dv-input-f-accounts">
                            <div class="row mt-4">
                                <div class="col-12">
                                    <label class="w-100 d-flex flex-column" for="password">
                                        <span class="font-14 mb-2">رمزعبور</span>
                                        <input id="password" type="password" name="check_password"
                                               class="input w-100 mb-2"
                                               placeholder="رمز عبور خود را وارد کنید">
                                    </label>
                                    <div class="invalid-feedback d-block mt-2 mt-2"></div>
                                </div>
                            </div>
                            <div>
                                <div class="d-flex flex-column ">
                                    <a href="#" class="mt-2 p2-blue">ورود با رمز یکبار مصرف</a>
                                    <a href="#" class="mt-3 mb-4 p2-blue">رمز عبور خود را فراموش کرده ام</a>
                                </div>
                                <button class="dv-btn-account text-white w-100">ادامه</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-12 col-lg-8 mt-3 mt-lg-5">
                    <div class="dv-bg-account position-relative">
                        <img src="assets/images/bg-login-register.png" class="img-fluid" alt="rezaMarket"
                             loading="lazy">
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<!--footer-->

<!--scripts-->
<script src="assets/js/jquery-3.6.0.min.js"></script>
<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/index.js"></script>

</body>
</html>
